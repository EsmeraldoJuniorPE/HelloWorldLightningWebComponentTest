<template>

    <div class="slds-size_3-of-4" style="background-color: aliceblue;">

        <div
            class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"><h1 style="font-size: 20px;"><b>Carrossel BÃ¡sico</b></h1>

            <div class="carousel">
                <div class="slider" style={posicao}>

                    <template for:each={dados} for:item="d">
                        <div key={d.id} class={slideJs}>
                            <h2><b>{d.empresa}</b></h2>

                            <template for:each={d.produtos} for:item="p">
                                <div key={p.id}>
                                    <h2><b>{p.nome}</b></h2>
                                </div>
                            </template>

                            <template for:each={d.distribuidoras} for:item="dt">
                                <div key={dt.id}>
                                    <h2><b>{dt.nome}</b></h2>

                                    <template for:each={d.lojas} for:item="l">
                                        <div key={l.id}>
                                            <h2><b>{l.nome}</b></h2>
                                        </div>
                                    </template>

                                </div>
                            </template>

                        </div>
                    </template>

                </div>

                <div class="botoes">
                    <lightning-layout>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-align_left">
                                <button onclick={previousSlide} disabled={botaoRetorno}> <b>&laquo;</b></button>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-align_center">
                                <lightning-button variant="success" label="Selecionar" onclick={handleClickItemSelecionado}></lightning-button>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto">
                            <div class="slds-text-align_right">
                                <button onclick={nextSlide} disabled={botaoAvancar}> <b>&raquo;</b></button>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
            </div>

        </div>
    </div>

</template>
